<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f3faff;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #content {
      visibility: hidden; /* Sembunyikan seluruh konten awal */
      opacity: 0;
      transition: visibility 0s, opacity 0.5s ease;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
    }

    .logout-btn {
      background: white;
      color: #007bff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .logout-btn:hover {
      background-color: #e6e6e6;
    }

    main {
      flex: 1;
      padding: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .card {
      background: white;
      border: 1px solid #ddd;
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .card a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      display: block;
      margin-top: 0.5rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.2rem;
      }

      .card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Selamat datang, <span id="adminName">Admin</span>!</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <main id="content">
    <h2>Halaman yang bisa diedit</h2>
    <div class="grid">
      <div class="card">
        <h3>Absen</h3>
        <a href="absen.html">Edit Absen</a>
      </div>
      <div class="card">
        <h3>Izin Tidak Hadir</h3>
        <a href="izin.html">Edit Izin</a>
      </div>
    </div>
  </main>

  <script>
    // Cek status login lebih awal
    const adminName = sessionStorage.getItem('adminName');
    if (!adminName) {
      window.location.href = 'loginadmin.html';
    } else {
      document.getElementById('adminName').textContent = adminName;
      document.getElementById('content').style.visibility = 'visible';
      document.getElementById('content').style.opacity = '1';
    }

    // Fungsi untuk logout
    function logout() {
      // Hapus sessionStorage
      sessionStorage.clear(); // Menghapus semua data session
      // Redirect ke halaman login
      window.location.href = 'loginadmin.html';
    }

    // Pastikan jika back button ditekan, login harus dipaksa
    window.onpageshow = function(event) {
      if (event.persisted) { // Untuk browser yang mendukung page cache
        sessionStorage.clear(); // Hapus sessionStorage
        window.location.href = 'loginadmin.html'; // Redirect ke halaman login
      }
    };
  </script>
</body>
</html>
