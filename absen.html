<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f4f8;
    }

    h2 {
      text-align: center;
      color: #2b7de9;
      margin-bottom: 30px;
    }

    .table-container {
      overflow-x: auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
    }

    th {
      background-color: #f7f9fb;
      color: #333;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f1f7ff;
    }

    button {
      padding: 6px 12px;
      margin: 2px;
      font-size: 13px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      transition: background 0.2s;
    }

    .setuju {
      background-color: #28a745;
    }

    .edit {
      background-color: #ffc107;
      color: #333;
    }

    .hapus {
      background-color: #dc3545;
    }

    /* Tambahan Style untuk Scanner */
    .scanner-container {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .scanner-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .scanner-header h3 {
      margin: 0;
      color: #2b7de9;
    }

    #reader {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .scanner-toggle {
      background-color: #2b7de9;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    #scanResult {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    #scanResult {
      display: none;
    }

    @media (max-width: 600px) {
      table {
        font-size: 13px;
      }

      button {
        font-size: 12px;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" style="
  display: inline-block;
  background: white;
  color: #2b7de9;
  border: 1.5px solid #2b7de9;
  padding: 6px 12px;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 600;
  text-decoration: none;
  margin-bottom: 10px;
" onmouseover="this.style.background='#2b7de9';this.style.color='white'" onmouseout="this.style.background='white';this.style.color='#2b7de9'">
  ‚Üê Kembali
</a>

  <h2>Dashboard Admin</h2>

  <!-- Scanner Container -->
  <div class="scanner-container">
    <div class="scanner-header">
      <h3>Scan Barcode</h3>
      <button class="scanner-toggle" id="startScanner">Mulai Scan</button>
    </div>
    <div id="reader"></div>
    <div id="scanResult"></div>
  </div>

  <!-- Table Container -->
  <div class="table-container">
    <table id="dataTable">
      <thead>
        <tr>
          <th>Nama</th>
          <th>NIA</th>
          <th>WA</th>
          <th>Kegiatan</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Script untuk HTML5-QRCode library -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxXi1daPkKsg0OvjO-Ow0NlgqUBGlalWKTu8Y_PSQfdPslvq_Cw4TM5ffUleEoa32nv/exec";
    let html5QrCode;
    let dataRows = [];

    // Fetch data function
    function fetchData() {
      fetch(`${scriptURL}?action=getAllData`)
        .then(res => res.json())
        .then(data => {
          dataRows = data;
          const tbody = document.querySelector('#dataTable tbody');
          tbody.innerHTML = '';
          data.forEach((row, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${row[0]}</td>
              <td>${row[1]}</td>
              <td>${row[2]}</td>
              <td>${row[3]}</td>
              <td>${row[4]}</td>
              <td>
                <button class="setuju" onclick="setStatus(${index + 2}, 'Setuju')">Setuju</button>
                <button class="edit" onclick="editStatus(${index + 2})">Edit</button>
                <button class="hapus" onclick="hapusData(${index + 2})">Hapus</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    function setStatus(row, status) {
      if (!status) return;
      fetch(`${scriptURL}?action=updateStatus&row=${row}&status=${encodeURIComponent(status)}`)
        .then(res => res.text())
        .then(() => {
          fetchData();
          showScanResult(`Status berhasil diubah menjadi "${status}"`, true);
        });
    }

    function editStatus(row) {
      const newStatus = prompt("Masukkan status baru (Izin / Sakit):");
      if (newStatus) setStatus(row, newStatus);
    }

    function hapusData(row) {
      if (confirm("Yakin ingin menghapus data ini?")) {
        fetch(`${scriptURL}?action=deleteData&row=${row}`)
          .then(res => res.text())
          .then(() => fetchData());
      }
    }

    // Function untuk mencari NIA dari hasil scan
    function findUserByNIA(nia) {
      for (let i = 0; i < dataRows.length; i++) {
        if (dataRows[i][1] === nia) {
          return { 
            index: i,
            row: i + 2, // +2 karena header dan index dimulai dari 0
            data: dataRows[i]
          };
        }
      }
      return null;
    }

    // Function untuk menampilkan hasil scan
    function showScanResult(message, isSuccess) {
      const resultElement = document.getElementById('scanResult');
      resultElement.textContent = message;
      resultElement.className = isSuccess ? 'success' : 'error';
      resultElement.style.display = 'block';
      
      // Sembunyikan pesan setelah 5 detik
      setTimeout(() => {
        resultElement.style.display = 'none';
      }, 5000);
    }

    // Setup Scanner
    document.getElementById('startScanner').addEventListener('click', function() {
      const scannerButton = document.getElementById('startScanner');
      
      if (html5QrCode && html5QrCode.isScanning) {
        html5QrCode.stop().then(() => {
          scannerButton.textContent = 'Mulai Scan';
          document.getElementById('reader').innerHTML = '';
        });
        return;
      }

      scannerButton.textContent = 'Berhenti Scan';
      
      html5QrCode = new Html5Qrcode("reader");
      const qrConfig = { fps: 10, qrbox: { width: 250, height: 250 } };
      
      html5QrCode.start(
        { facingMode: "environment" },
        qrConfig,
        onScanSuccess,
        onScanError
      );
    });

    // Callback ketika scan berhasil
    function onScanSuccess(decodedText, decodedResult) {
      // Berhenti scan setelah berhasil mendapatkan hasil
      html5QrCode.stop();
      document.getElementById('startScanner').textContent = 'Mulai Scan';
      
      // Proses hasil scan (diasumsikan hasil scan adalah NIA)
      const scannedNIA = decodedText.trim();
      const user = findUserByNIA(scannedNIA);
      
      if (user) {
        showScanResult(`Ditemukan: ${user.data[0]} (NIA: ${scannedNIA})`, true);
        
        // Otomatis set status menjadi "Setuju"
        setStatus(user.row, 'Setuju');
      } else {
        showScanResult(`NIA ${scannedNIA} tidak ditemukan dalam data`, false);
      }
    }

    // Callback ketika ada error saat scan
    function onScanError(errorMessage) {
      // Handle error jika diperlukan (optional)
      console.error(errorMessage);
    }

    // Load data saat halaman dibuka
    fetchData();
  </script>
</body>
</html>
